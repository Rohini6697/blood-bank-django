{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Appointment | LifeLink</title>
  <link rel="stylesheet" href="{% static 'css/donor_dashboard/request_appointment.css' %}">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>LifeLink</h2>
      <ul>
        <li><a href="{% url 'donordashboard'  %}">Dashboard</a></li>
        <li><a href="{% url 'update_donor' profile.id %}">Update Profile</a></li>
        <li><a href="{% url 'donation_history' %}">Donation History</a></li>
        <li><a href="{% url 'request_appointment' %}">Request Appointment</a></li>
        <li><a href="{% url 'donor_notification' %}">Notifications</a></li>
        <li><a href="{% url 'home' %}">Logout</a></li>
      </ul>
    </aside>

    <main class="main-content">
      <header>
        <h1>Request an Appointment</h1>
      </header>

      <section class="card">
        <form id="appointment-form" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>
          </div>

          <div class="form-group">
            <label for="time">Preferred Time:</label>
            <input type="time" id="time" name="time" required>
          </div>

          <button type="submit">Request Appointment</button>
        </form>

        <div id="result"></div>
      </section>
    </main>
  </div>

  <script src="{% static 'js/request_appointment.js' %}"></script>
</body>
</html>
