{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Blood | LifeLink</title>
    <link rel="stylesheet" href="{% static 'css/patient_dashboard/search_blood.css' %}">
</head>
<body>
    <div class="sidebar">
        <h2>LifeLink</h2>
        <ul>
            <li><a href="{% url 'patient_dashboard' %}">Dashboard</a></li>
            <li><a href="{% url 'search_blood' %}">Search Blood</a></li>
            <li><a href="{% url 'request_blood' %}">Request Blood</a></li>
            <li><a href="{% url 'request_status' %}">Request Status</a></li>
            <li><a href="{% url 'received_history' %}">Received History</a></li>
            <li><a href="{% url 'patient_notification' %}">Notifications</a></li>
            <li><a href="{% url 'home' %}">Logout</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Search Blood</h1>

        <div class="search-form">
            <label for="blood-group">Blood Group:</label>
            <select id="blood-group">
                <option value="">--Select--</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>

            <label for="location">Location:</label>
            <input type="text" id="location" placeholder="Enter city or area">

            <label for="hospital">Hospital:</label>
            <input type="text" id="hospital" placeholder="Enter hospital name">

            <button onclick="searchBlood()">Search</button>
        </div>

        <div class="results">
            <h3>Results</h3>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Blood Group</th>
                        <th>Hospital</th>
                        <th>Location</th>
                        <th>Available Units</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Results will appear here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="search_blood.js"></script>
</body>
</html>
