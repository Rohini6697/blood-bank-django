{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Blood Request | LifeLink</title>
    <link rel="stylesheet" href="{% static 'css/patient_dashboard/request_blood.css' %}">
</head>
<body>
    <div class="sidebar">
        <h2>LifeLink</h2>
        <ul>
            <li><a href="{% url 'patient_dashboard' %}">Dashboard</a></li>
            <li><a href="{% url 'search_blood' %}">Search Blood</a></li>
            <li><a href="{% url 'request_blood' %}">Request Blood</a></li>
            <li><a href="{% url 'request_status' %}">Request Status</a></li>
            <li><a href="{% url 'received_history' %}">Received History</a></li>
            <li><a href="{% url 'patient_notification' %}">Notifications</a></li>
            <li><a href="{% url 'home' %}">Logout</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Submit Blood Request</h1>

        <div class="request-form">
            <label for="patient-name">Patient Name:</label>
            <input type="text" id="patient-name" placeholder="Enter patient name" required>

            <label for="blood-group">Blood Group:</label>
            <select id="blood-group" required>
                <option value="">--Select--</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>

            <label for="hospital">Hospital Name:</label>
            <input type="text" id="hospital" placeholder="Enter hospital name" required>

            <label for="units">Units Required:</label>
            <input type="number" id="units" min="1" placeholder="Enter number of units" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" placeholder="Enter contact number" required>

            <label for="location">Location:</label>
            <input type="text" id="location" placeholder="Enter city or area" required>

            <button onclick="submitRequest()">Submit Request</button>
        </div>

        <div id="confirmation" class="confirmation"></div>
    </div>

    <script src="{% static 'js/patient_dashboard/request_blood.js' %}"></script>
</body>
</html>
