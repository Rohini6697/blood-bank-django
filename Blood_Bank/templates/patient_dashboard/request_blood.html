{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Blood Request | LifeLink</title>
    <link rel="stylesheet" href="{% static 'css/patient_dashboard/request_blood.css' %}">
</head>
<body>
    <div class="sidebar">
        <h2>LifeLink</h2>
        <ul>
            <li><a href="{% url 'patient_dashboard' %}">Dashboard</a></li>
            <li><a href="{% url 'search_blood' %}">Search Blood</a></li>
            <li><a href="{% url 'request_blood' %}">Request Blood</a></li>
            <li><a href="{% url 'request_update' patient.id %}">Request Update</a></li>
            <li><a href="{% url 'received_history' %}">Received History</a></li>
            <li><a href="{% url 'patient_notification' %}">Notifications</a></li>
            <li><a href="{% url 'home' %}">Logout</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Submit Blood Request</h1>

        <form class="request-form" method="post">
            {% csrf_token %}

            <label for="blood-group">Blood Group:</label>
            <select id="blood-group" name="blood_group" required>
                <option value="">--Select--</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>

            <label for="units">Units Required:</label>
            <input type="number" id="units" name="units" placeholder="Enter required units" min="1" required>

            <label for="required-date">Required Date:</label>
            <input type="date" id="required-date" name="required_date" required>

            <label for="reason">Reason for Blood Request:</label>
            <textarea id="reason" name="reason" rows="3" placeholder="Enter reason for the blood request" required></textarea>

            <div class="urgent-checkbox">
                <label for="urgent">Mark as Urgent</label>
                <input type="checkbox" id="urgent" name="urgent">
            </div>

            <button type="submit">Submit Request</button>
        </form>

        <div class="confirmation" id="confirmation">
            Your blood request has been submitted successfully!
        </div>
    </div>

    <script src="{% static 'js/patient_dashboard/request_blood.js' %}"></script>
</body>
</html>
