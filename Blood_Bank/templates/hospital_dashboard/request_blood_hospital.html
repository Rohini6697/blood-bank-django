{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Blood | Hospital Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/hospital_dashboard/request_blood_hospital.css' %}">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>LifeLink</h2>
            <ul>
                <li><a href="{% url 'hospitaldashboard' %}">Hospital Details</a></li>
                <li><a href="{% url 'request_blood_hospital' %}" class="active">Request Blood</a></li>
                <li><a href="{% url 'request_history' %}">Request History</a></li>
                <li><a href="{% url 'hospital_reports' %}">Reports</a></li>
                <li><a href="{% url 'profile_update' hospital.id %}">Profile</a></li>
                <li><a href="{% url 'home' %}">Logout</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <h1>Request Blood</h1>

            <form class="request-form" method="POST">
                {% csrf_token %}

                <label for="blood-group">Blood Group:</label>
                <select id="blood-group" name="blood_group" required>
                    <option value="">--Select--</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>

                <label for="units">Units Required:</label>
                <input type="number" id="units" name="units" placeholder="Enter required units" min="1" required>


                <label for="required-date">Required Date:</label>
                <input type="date" name="date" id="required-date">

                <div class="urgent-checkbox">
                    <label for="urgent">Mark as Urgent</label>
                    <input type="checkbox" name="urgent" id="urgent">
                    
                </div>

                <button type="submit">Submit Request</button>
            </form>
        </main>
    </div>
</body>
<script>
    const urgentCheckbox = document.getElementById('urgent');
    const dateField = document.getElementById('required-date');

    urgentCheckbox.addEventListener('change', function() {
        if (this.checked) {
            dateField.disabled = true;
            dateField.value = '';  // clear any date if already selected
        } else {
            dateField.disabled = false;
        }
    });
</script>
</html>
