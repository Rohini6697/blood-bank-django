{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Hospital Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/hospital_dashboard/profile_update.css' %}">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>LifeLink</h2>
            <ul>
                <li><a href="{% url 'hospitaldashboard' %}">Hospital Details</a></li>
                <li><a href="{% url 'request_blood_hospital' %}">Request Blood</a></li>
                <li><a href="{% url 'request_history' %}">Request History</a></li>
                <li><a href="{% url 'hospital_reports' %}">Reports</a></li>
                <li><a href="{% url 'hospital_notification' %}">hospital_notification</a></li>
                <li><a href="{% url 'profile_update' hospital.id %}" class="active">Profile</a></li>
                <li><a href="{% url 'home' %}">Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <h1>üè• Hospital Profile</h1>

            <form class="profile-form" method="post" action="{% url 'profile_update' hospital.id %}">
                {% csrf_token %}

                <!-- Basic Info -->
                <label for="hospital-name">Hospital Name:</label>
                <input type="text" id="hospital-name" name="hospital_name" placeholder="Enter hospital name" value="{{ hospital.hospital_name }}" required>

                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" placeholder="Enter contact number" value="{{ hospital.contact_number }}" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter email address" value="{{ user.email }}" disabled>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter city or area" value="{{ hospital.location }}" required>

                <!-- Blood Stock Info -->
                <h2>ü©∏ Available Blood Stock</h2>
                <div class="blood-stock-grid">
                    <div><label>A+</label><input type="number" name="a_pos" value="{{ hospital.a_pos }}" min="0"></div>
                    <div><label>A‚àí</label><input type="number" name="a_neg" value="{{ hospital.a_neg }}" min="0"></div>
                    <div><label>B+</label><input type="number" name="b_pos" value="{{ hospital.b_pos }}" min="0"></div>
                    <div><label>B‚àí</label><input type="number" name="b_neg" value="{{ hospital.b_neg }}" min="0"></div>
                    <div><label>AB+</label><input type="number" name="ab_pos" value="{{ hospital.ab_pos }}" min="0"></div>
                    <div><label>AB‚àí</label><input type="number" name="ab_neg" value="{{ hospital.ab_neg }}" min="0"></div>
                    <div><label>O+</label><input type="number" name="o_pos" value="{{ hospital.o_pos }}" min="0"></div>
                    <div><label>O‚àí</label><input type="number" name="o_neg" value="{{ hospital.o_neg }}" min="0"></div>
                </div>

                <button type="submit">Update Profile</button>
            </form>
        </main>
    </div>
</body>
</html>
