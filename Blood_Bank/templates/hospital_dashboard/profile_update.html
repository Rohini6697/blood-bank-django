{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Hospital Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/hospital_dashboard/profile_update.css' %}">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>LifeLink</h2>
            <ul>
                <li><a href="{% url 'hospitaldashboard' %}">Hospital Details</a></li>
                <li><a href="{% url 'request_blood_hospital' %}">Request Blood</a></li>
                <li><a href="{% url 'request_history' %}">Request History</a></li>
                <li><a href="{% url 'hospital_reports' %}">Reports</a></li>
                <li><a href="{% url 'profile_update' hospital.id %}" class="active">Profile</a></li>
                <li><a href="{% url 'home' %}">Logout</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <h1>Hospital Profile</h1>

            <form class="profile-form" method="post" action="{% url 'profile_update' hospital.id %}">
                <label for="hospital-name">Hospital Name:</label>
                <input type="text" id="hospital-name" placeholder="Enter hospital name" value="{{hospital.hospital_name}}" required>

                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" placeholder="Enter contact number" value="{{hospital.contact_number}}" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter email address" value="{{user.email}}"  required>

                <label for="location">Location:</label>
                <input type="text" id="location" placeholder="Enter city or area" value="{{hospital.location}}"  required>

                <button type="submit">Update Profile</button>
            </form>
        </main>
    </div>
</body>
</html>
